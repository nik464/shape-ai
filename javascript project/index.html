<!DOCTYPE html>
<html lang="en">

<head>

    <link href="style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task management</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>


            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>



            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#"><strong>Home</strong></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link disabled">Disabled</a>
                    </li>
                </ul>

                <button class="btn btn-primary">
                    <i class=" fas fa-plus "></i> Add new
                </button>

            </div>
    </nav>

    <main class="container">
        <section>
            <div class="row">
                <div class="col md-6 col-lg-4 mt-3">
                    <div class="card">
                        <div class="card-header">
                            <div class="d-flex justify-content-end">

                                <button type="button" class="btn btn-outline-info">  <i class="fas fa-pencil-alt"></i></button>
                                <button type="button" class="btn btn-outline-danger">  <i class="fas fa-trash-alt"></i></button>


                            </div>

                        </div>
                        <img src="nikhil.jpg" class="card-img-top" alt="image" />
                        <div class="card-body">
                            <h5 class="card-title">Task Title</h5>
                            <p class="card-text">Task description</p>
                            <span class="badge bg-primary">task-type</span>
                        </div>

                        <div class="card-footer">
                            <button class="btn btn-outline-primary float-end">OPEN TASK</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js " integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ " crossorigin="anonymous "></script>
